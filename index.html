<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="public/css/style.css" />
        <title>Teasing game</title>
    </head>
    <body>
        <main>
            <h1>Teasing game</h1>
            <div class="description">
                <p>Welcome to the teasing game !</p>

                <p></p>
            </div>

            <section class="game">
                <div id="message"></div>
                <div id="board">
                    <div id="case-0" onclick="makeMove(0,0)"></div>
                    <div id="case-1" onclick="makeMove(0,1)"></div>
                    <div id="case-2" onclick="makeMove(0,2)"></div>
                    <div id="case-3" onclick="makeMove(1,0)"></div>
                    <div id="case-4" onclick="makeMove(1,1)"></div>
                    <div id="case-5" onclick="makeMove(1,2)"></div>
                    <div id="case-6" onclick="makeMove(2,0)"></div>
                    <div id="case-7" onclick="makeMove(2,1)"></div>
                    <div id="case-8" onclick="makeMove(2,2)"></div>
                </div>
                <div class="buttons">
                    <button onclick="startGame()">Start new game</button>
                </div>
            </section>
        </main>
        <script src="public/js/main.js"></script>
    </body>
</html>
