<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="public/css/board.css" />
        <title>Teasing game</title>
    </head>
    <body>
        <main>
            <h1>Teasing game</h1>
            <div class="description">
                <p>Welcome to the teasing game !</p>

                <p></p>
            </div>

            <section class="game">
                <div id="message"></div>
                <div class="options">
                    <label for="rows">Rows:</label>
                    <select id="rows" onchange="updateBoardSize()">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="columns">Columns:</label>
                    <select id="columns" onchange="updateBoardSize()">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div id="board" style="--columns: 3"></div>
                <div class="buttons">
                    <button onclick="startGame()">Start new game</button>
                    <button onclick="solvePuzzle()">Solve Puzzle</button>
                </div>
            </section>
        </main>
        <script src="public/js/main.js"></script>
        <script src="public/js/board.js"></script>
    </body>
</html>
